{% extends 'base.html' %}

{% block content %}
<div class="flex-col" style="align-items: center;">
    <div>
        <h2 class="orange underline" style="margin-bottom:2rem;">{{heading}}</h2>
        <ul>
            {% for post in posts %}
                <li style="margin: .3rem 0;"><a href="/posts/{{post.id}}">{{post.title}} <i>by</i> <span class="orange">{{post.user.first_name}} {{post.user.last_name}}</span></a></li>
            {% endfor %}
        </ul>
    </div>
</div>


{% endblock %}
