{% extends 'base.html' %}

{% block content %}
    {% if type=='add' %}
    <div class="flex-col" style="align-items: center;">
        <form action='/users/new' method='post'>
            <h2 class="underline orange" style="align-self: flex-start;margin-bottom: 2rem;">{{ heading }}</h2>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="" placeholder="Enter a first name" required>
            </div> 
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="" placeholder="Enter a last name" required>
            </div>
            <div>
                <label for="avatar">Image URL</label>
                <input type="text" name="avatar" id="" placeholder="Provide and image of this user" required>
            </div>
            <div class="flex-row" style="justify-content: flex-end; width: 100%">
                <button type="submit" style="margin-left: 1rem;" class="add-btn">SAVE</button> 
            </div>
        </form>
    </div>
    {% elif type=='edit' %}
    <div class="flex-col" style="align-items: center;">
        <form action='/users/{{user.id}}/edit' method='post'>
            <h2 class="underline orange" style="align-self: flex-start;">{{ heading }}</h2>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="" value="{{user.first_name}}">
            </div> 
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="" value="{{user.last_name}}">
            </div>
            <div>
                <label for="avatar">Image URL</label>
                <input type="text" name="avatar" id="" value="{{user.avatar}}">
            </div>
            <div class="flex-row" style="justify-content: flex-end; width: 100%">
                <button class="button cancel-btn"><a href="/users/{{user.id}}">CANCEL</a></button>
                <button type="submit" style="margin-left: 1rem;" class="add-btn">SAVE</button> 
            </div>
        </form>
    </div>
    {% endif %}

   
{% endblock %}
