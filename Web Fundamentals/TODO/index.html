<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TODOS !</h1>
    <section id="todo-input">
        <form>
            <input type="text" name="" id="form">
            <button>ADD TODO</button>
        </form>
    </section>
    <section class="todo-list">
        <div class="todo-list__top">
            <h2>YOUR TODOS</h2>
            <p>(click to mark as complete)</p>
        </div>
        <ul>
            <div>
                <li class="completed">Wash Cat</li><span>X</span>
            </div>
            <div>
                <li>Do laundry</li>
            </div>
        </ul>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
