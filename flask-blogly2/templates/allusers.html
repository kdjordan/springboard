{% extends 'base.html' %}

{% block content %}
    <div class="user">
        <div class="container">
            <h2 class="underline orange">{{heading}}</h2>
            <ul class="all-users-list">
                {% for user in users %}
                <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
                {% endfor %}
            </ul>
            <button class="add-btn"><a href="/users/new">Add User</a></button>
        </div>
    </div>
{% endblock %}
