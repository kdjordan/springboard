{% extends 'base.html' %}

{% block content %}
    <div class="user">
        <form action='/users/new' method='post'>
            <h2>{{heading}}</h2>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="" placeholder="Enter a first name">
            </div> 
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="" placeholder="Enter a last name">
            </div>
            <div>
                <label for="avatar">Image URL</label>
                <input type="url" name="avatar" id="" placeholder="Provide and image of this user">
            </div>
            <button>Add</button>
        </form>
    </div>
{% endblock %}
