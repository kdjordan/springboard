<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <h1>Memory Game!</h1>
      <p>
        CLick Start to Begin
      </p>
      <div class="top-buttons">
        <button id="start">START</button>
        <button id="shuffle">RESET</button>
      </div>
      <div class="top-stats">
        <h4>TIMER</h4>
        <h4 class="number-display" id="timer">0</h4>
        <h4>Number of Guesses</h4>
        <h4 class="number-display" id="score">0</h4>
      </div>
    </div>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
