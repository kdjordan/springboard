{% extends 'base.html' %}

{% block content %}
<div class="flex-col" style="align-items: center;">
  <h2 class="blue" style="text-align: center; margin-bottom: 4rem;">ADD PETS</h2>
  <form action="/add" method='POST'>
    {{ form.csrf_token }}
    {% for field in form %}
        {% if field.widget.input_type != 'hidden' %}
        <div>
            {{field.label}}
            {{field}}
        </div>
        {% endif %}

    {% endfor %}
    <button>SUBMIT</button>
  </form>
</div>

{% endblock %}
