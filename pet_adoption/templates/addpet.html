{% extends 'base.html' %}

{% block content %}
<div class="flex-col" style="align-items: center;">
  <h2>Add pet</h2>
  <form action="" method='POST'>
    {% for field in form %}
        {% if field.widget.import_type != 'hidden' %}
        <div>
            {{field.label}}
            {{field}}
        </div>
        {% endif %}

    {% endfor %}
  </form>
</div>

{% endblock %}
